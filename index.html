<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="titulo">
            <h1>Suki's Store</h1>
            <p>Calculadora Cotizar</p>
        </div>

        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-6">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="container">
                                <div class="row ">
                                    <div class="col-6 mt-1">
                                        <label for="exampleDataList" class="form-label form-label-sm">
                                            Precio US
                                        </label>
                                        <div class="input-group input-group-sm ">
                                            <div class="input-group input-group-sm mb-3">
                                                <button onclick="conversion('txtus');dif();" class="btn btn-primary" type="button" id="btn1">₡</button>
                                                <input onchange="dif()" type="number" value="0" id="txtus" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6 mt-1">
                                        <label for="exampleDataList" class="form-label form-label-sm">
                                            Precio CR
                                        </label>
                                        <div class="input-group input-group-sm ">
                                            <div class="input-group input-group-sm mb-3">
                                                <button onclick="conversion('txtcr');dif();" class="btn btn-primary" type="button" id="btn2">₡</button>
                                                <input onchange="dif()" type="number" value="0" id="txtcr" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text">Diferencia</span>
                                            <span class="input-group-text">₡</span>
                                            <input type="number" id="txtdif" value="0" disabled
                                                class="form-control form-control-sm">
                                        </div>
                                    </div>

                                    

                                    <div class="col-6 mt-2">
                                        <label for="exampleDataList" class="form-label form-label-sm">
                                            Costos de envio
                                        </label>
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text">₡</span>
                                            <input type="number" value="1000" id="txtcostos" class="form-control form-control-sm">
                                        </div>
                                    </div>

                                    <div class="col-6 mt-2">
                                        <label for="exampleDataList" class="form-label form-label-sm">
                                            % de Venta
                                        </label>
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text">₡</span>
                                            <input disabled type="number" value="0" id="txtventa" class="form-control form-control-sm">
                                        </div>
                                    </div>

                                    <div class="col-12 mt-2">
                                        <label for="" class="form-label form-label-sm">
                                            Ganancia
                                        </label>
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text">₡</span>                                            
                                            <input type="number" value="0" id="txtganancia" class="form-control form-control-sm">
                                        </div>
                                    </div>

                                    <div class="col-12 mt-2">
                                        <div class="d-grid gap-2">
                                            <input type="submit" onclick="cotizar()" id="btncotizar" value="Cotizar" class="btn btn-primary ">
                                        </div>


                                    </div>

                                    <div class="col-12 mt-4 text-center">
                                        <div>
                                            <h1 id="txtfinal">₡0</h1>
                                        </div>
                                    </div>

                                    <div class="col-12 mt-4">
                                        <div>
                                            <h6 id="txtdif2">Diferencia: ₡0</h6>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="index.js?n=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
